{% extends "change_password1.html" %}

{% block title %} Change Password Done{% endblock %}

{% block home_content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', Arial, sans-serif;
    }

    aside {
        background-color: #333;
        color: #fff;
        width: 240px;
        height: calc(100vh - 55px); /* Adjust height to leave space for the header */
        position: fixed;
        left: 0;
        top: 55px; /* Adjust to account for the header height */
        z-index: 998; /* Ensure the sidebar appears below the header */
        overflow-y: auto; /* Enable scrolling for the sidebar if needed */
    }

    aside ul {
        list-style-type: none;
        padding: 5;
        margin: 20px 0;
    }

    aside ul li {
        padding: 10px;
        text-align: center;
    }

    aside ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px;
        transition: background-color 0.3s;
        border-radius: 10px; /* Make corners round */
        font-weight: bold; /* Make font bold */
        margin-bottom: 10px; /* Add space between buttons */
    }

    aside ul li a:hover {
        background-color: #0f0;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Add glow effect */
    }

    main {
        margin-left: 240px; /* Adjust according to the sidebar width */
        padding: 20px;
        margin-top: 120px; /* Adjust to account for the header height */
        display: flex;
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
    }

    .block {
        width: 100%; /* Occupy full horizontal space */
        max-width: 600px; /* Limit form width */
        padding: 20px; /* Add padding */
    }

    .form-container input[type=password] {
        width: 100%;
        padding: 15px; /* Increase padding */
        margin-bottom: 15px; /* Add margin */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 18px; /* Increase font size */
    }

    .form-container input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px; /* Increase padding */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px; /* Increase font size */
        margin-top: 10px; /* Add margin to the top */
    }

    .form-heading {
        text-align: center;
        margin-bottom: 20px; /* Add margin to the bottom */
    }

    main {
        margin-left: 400px; /* Adjust according to the sidebar width */
        padding: 20px;
        margin-top: 120px; /* Adjust to account for the header height */
        display: flex;
        justify-content: center; /* Center the content horizontally */
        align-items: center; /* Center the content vertically */
    }
</style>

<aside>
    <nav>
        <ul>
            <br/><br/>
            <li><a href="{% url 'admin_home' %}">Home</a></li>
        </ul>
    </nav>
</aside>



<main>
    <div class="block">
        <div class="form-container">
            <h2>Password Changed Successfully</h2>
            <p>Your password has been changed successfully.</p>
        </div>
    </div>
</main>


{% endblock %}
