{% extends 'home_base.html' %}
{% block home_content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Quicksand', Arial, sans-serif;
    }

    aside {
        background-color: #333;
        color: #fff;
        width: 240px;
        height: calc(100vh - 55px); /* Adjust height to leave space for the header */
        position: fixed;
        left: 0;
        top: 55px; /* Adjust to account for the header height */
        z-index: 998; /* Ensure the sidebar appears below the header */
        overflow-y: auto; /* Enable scrolling for the sidebar if needed */
    }

    aside ul {
        list-style-type: none;
        padding: 5;
        margin: 20px 0;
    }

    aside ul li {
        padding: 10px;
        text-align: center;
    }

    aside ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 10px;
        transition: background-color 0.3s;
        border-radius: 10px; /* Make corners round */
        font-weight: bold; /* Make font bold */
        margin-bottom: 10px; /* Add space between buttons */
    }

    aside ul li a:hover {
        background-color: #0f0;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Add glow effect */
    }

    main {
        margin-left: 240px; /* Adjust according to the sidebar width */
        padding: 20px;
        margin-top: 120px; /* Adjust to account for the header height */
        display: flex;
        flex-direction: column; /* Stack blocks vertically */
        align-items: center; /* Center the blocks horizontally */
    }

    .block {
        width: 100%; /* Occupy full horizontal space */
        max-width: 800px; /* Increase table width */
        margin-bottom: 20px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        font-size: 18px; /* Increase font size */
    }

    th, td {
        border: 1px solid #ddd;
        padding: 15px; /* Increased padding */
        text-align: left;
    }

    th {
        background-color: #333;
        color: #fff;
    }

    .delete-button {
        padding: 10px 20px; /* Increased padding */
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px; /* Increased font size */
        background-color: #f44336;
        color: white;
        color: white; /* Set text color to white */
        text-decoration: none; /* Remove underline */
    }

    .add-form {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .add-form input[type=text] {
        padding: 15px; /* Increased padding */
        margin-right: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 18px; /* Increased font size */
    }

    .add-form button {
        padding: 15px 30px; /* Increased padding */
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px; /* Increased font size */
        cursor: pointer;
    }
</style>

<aside>
    <nav>
        <ul>
            <br/><br/>
            <li><a href={% url 'admin_home' %}>Home</a></li>
            
        </ul>
    </nav>
</aside>
<main>
    <div class="block">
        <form method="post">
            {% csrf_token %}
            <div class="add-form">
                <input type="text" name="newemail" id="emailInput" placeholder="Enter Email">
                <button id="addButton" type="submit">Add</button>
            </div>
        </form>

        <table id="emailTable">
            <tr>
                <th>Email ID</th>
                <th>Actions</th>
            </tr>
            {% for email in emails %}
            <tr>
                <td>{{email.email}}</td>
                <td>
                    <button class="delete-button">
                        <a href="/delete_email/{{email.id}}">
                            Delete
                        </a>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</main>

{% endblock %}
