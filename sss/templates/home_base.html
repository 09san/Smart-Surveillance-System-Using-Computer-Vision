<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background-color: #d7f8e0;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', Arial, sans-serif;
        }

        aside {
            background-color: #333;
            color: #fff;
            width: 230px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 55px; /* Adjust to account for the header height */
            z-index: 998; /* Ensure the sidebar appears below the header */
            overflow-y: auto; /* Enable scrolling for the sidebar if needed */
        }

        aside ul {
            list-style-type: none;
            padding: 0;
            margin: 70px 0;
        }

        aside ul li {
            padding: 15px;
            text-align: center;
        }

        aside ul li a {
            color: #000;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: rgb(82, 218, 82);
            transition: background-color 0.3s;
            border-radius: 10px; /* Make corners round */
            font-weight: bold; /* Make font bold */
            margin-bottom: 10px; /* Add space between buttons */
        }

        aside ul li a:hover {
            background-color: #0c0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Add glow effect */
        }

        main {
            margin-left: 200px; /* Adjust according to the sidebar width */
            padding: 20px;
            margin-top: 55px; /* Adjust to account for the header height */
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        header {
            background-color: #222;
            color: #0f0;
            padding: 20px;
            position: fixed; /* Ensure the header stays fixed at the top */
            width: 100%; /* Make the header span the full width of the viewport */
            z-index: 999; /* Ensure the header appears above other elements */
            top: 0; /* Position the header at the top */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1650px; /* Limit the width of the header content */
            margin: 0 auto; /* Center the header content horizontally */
            height: 55px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>â›‰AlertGuard</h1>
            <div class="user-info">
                <span></span> 
                <span>{{username}}</span>
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>
    
    {% block home_content %}
        Add home page content header
    {% endblock %}
    <footer>
        <p>&copy; 2024 AlertGuard. All rights reserved.</p>
    </footer>
   
</body>
</html>
